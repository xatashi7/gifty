        .container {

            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);

        .gift-list {

        .gift-item {

            padding: 18px;
            margin-bottom: 15px;

            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .gift-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        .gift-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            cursor: pointer;
            accent-color: #7e57c2;
        }
        .gift-text {

            font-weight: 500;
        }
        .gift-link {
            color: #7e57c2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .gift-link:hover {
            background-color: rgba(126, 87, 194, 0.1);
            text-decoration: none;
        }
        .done {

            opacity: 0.6;
